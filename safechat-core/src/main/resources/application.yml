spring:
  application:
    name: safechat-core

  datasource:
    url: jdbc:postgresql://localhost:5432/safechat
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: secretsecretsecretsecretsecretsecretsecretsecret
  expiration: 3600
logging:
  level:
    org.springframework.web: DEBUG
server:
  port: 8084